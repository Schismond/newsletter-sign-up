<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <main>
      <div class="card">
        <div class="illustration">
          <img
            class="illu-mobile"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt=" illustration mobile"
          />
        </div>

        <form id="myForm" action="/succes.html">
          <h1>Stay updated!</h1>
          <p class="description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li>
              <img
                src="./assets/images/icon-success.svg"
                alt="success checkmark"
              />
              <p>Product discovery and building what matters</p>
            </li>
            <li>
              <img
                src="./assets/images/icon-success.svg"
                alt="success checkmark"
              />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img
                src="./assets/images/icon-success.svg"
                alt="success checkmark"
              />
              <p>And much more!</p>
            </li>
          </ul>
          <div class="mail">
            <div class="labelAndError">
              <label for="mail"><strong> Email address</strong></label>
              <p id="error"><strong>valid email required</strong></p>
            </div>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="email@company.com"
              required
            />
          </div>
          <input
            id="btn"
            type="submit"
            value="Subscribe to monthly newsletter"
          />
        </form>
        <div class="illustration">
          <img
            class="illu-desktop"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="illustration desktop"
          />
        </div>
      </div>
    </main>
  </body>
</html>
